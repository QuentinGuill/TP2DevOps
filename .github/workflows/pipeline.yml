name: pipeline
run-name: ${{ github.actor }} is making a pull request
on: [pull_request]
jobs:
  job-checkCode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm install -g @angular/cli
      - run: ng test --browsers ChromeHeadless